<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <div class="container">
        <img class="gif" src='https://i.postimg.cc/5yDFprLj/icons8-checkmark.gif'>
        <div class="to-do">
            <h2>To-Do List<img src="https://i.pinimg.com/736x/4d/2d/e2/4d2de200cdc1de2bb0675cceddfb5859.jpg" alt="to do logo"></h2>
            <div class="row">
                <input type="text" id="input-box" placeholder="Write your task">
                <button onclick="addTask()">
                    add
                </button>
            </div>
            <ul id="list-container">
                <!-- <li class="checked">Task 1</li>
                <li>Task 2</li>
                <li>Task 3</li> -->
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
